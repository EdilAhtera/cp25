<!-- Header -->
<header class="fixed top-0 left-0 w-full flex items-center justify-between px-6 py-1 z-50">

    </div>

    <!-- Navigation (Desktop) -->
    <nav class="hidden md:flex space-x-6 text-lg">
        <a href="#home" class="hover:text-blue-600">Home</a>
        <a href="#product" class="hover:text-blue-600">Product</a>
        <a href="#find-store" class="hover:text-blue-600">Find Store</a>
        <a href="#contact" class="hover:text-blue-600">Contact</a>
        <a href="#company" class="hover:text-blue-600">Company</a>

    <!-- Hamburger Menu (Mobile) -->
    <button id="menu-btn" class="block md:hidden text-cyan-600 text-2xl">

</svg>
    </button>
</header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 right-0 w-full h-full bg-white transform translate-x-full transition-transform duration-300 md:hidden z-50">
        <button id="close-menu" class="absolute top-5 right-6 text-2xl"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x text-red-600" viewBox="0 0 16 16">

        <nav class="flex text-cyan-600 font-semibold flex-col items-center justify-center space-y-6 h-full text-lg">
            <a href="#home" class="hover:text-blue-600">Home</a>
            <a href="#product" class="hover:text-blue-600">Product</a>
            <a href="#find-store" class="hover:text-blue-600">Find Store</a>
            <a href="#contact" class="hover:text-blue-600">Contact</a>
            <a href="#company" class="hover:text-blue-600">Company</a>
            <a href="#company" class="hover:text-blue-600">Partnership</a>
            <a href="#company" class="hover:text-blue-600">Investor</a>
        </nav>
    </div>

<script>
  // Mendapatkan elemen header
  const header = document.querySelector('header');

  // Fungsi untuk memeriksa apakah halaman sudah discroll
  window.onscroll = function() {
    if (window.scrollY > 80) {  // Ubah angka 50 sesuai keinginanmu
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  };
</script>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const closeMenu = document.getElementById('close-menu');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });

        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
    </script>
